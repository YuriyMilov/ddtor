<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<head> 
    <script type="text/javascript">

    function js1() {     
 	   var event1 = new EventSource("js1");
         event1.onmessage = function(event1) {         
             document.getElementById('foo').innerHTML = event1.data;
          };     
     }   
    
    </script>
</head>
<body onload="js1();">
    <span id="foo">qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq</span>     
    </body>
</html>
