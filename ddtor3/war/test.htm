<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<head> 
    <script type="text/javascript">
    function start() { 
        var eventSource = new EventSource("TestServlet");         
        eventSource.onmessage = function(event) {         
            document.getElementById('foo').innerHTML = document.getElementById('foo').innerHTML + " яя<br/>фф "+event.data;         
        };         
    }
    </script>
</head>
<body onload="start()">
    Time: <span id="foo"></span>     
    </body>
</html>
